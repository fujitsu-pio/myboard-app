<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/myboard.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link href='./css/myboard.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="main_box">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-id">
            <span class="sr-only" data-i18n="navbar.toggleNavigation"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" data-i18n="navbar.appName"></a>
        </div>
        <div class="collapse navbar-collapse" id="collapse-id">
         <ul class="nav navbar-nav">
          <li><a data-toggle="collapse" data-parent="#accordion" href="#extCellMyBoard" class="collapsed" data-i18n="glossary:navbar.readAnotherBoard.title"></a></li>
          
          <li><a data-toggle="collapse" data-parent="#accordion" href="#sendAllowedMessage" class="collapsed" data-i18n="glossary:navbar.sendReadPermissionRequest.title"></a></li>
          <li><a data-toggle="collapse" data-parent="#accordion" href="#listAllowed" class="collapsed" data-i18n="glossary:navbar.readPermissionStatus.title"></a></li>
          <li><a data-toggle="collapse" data-parent="#accordion" href="#receiveMessage" class="collapsed" data-i18n="navbar.notification.title"></a></li>
         </ul>
        </div>
        <div class="panel-group" id="accordion">
          <div id="extCellMyBoard" class="panel-collapse collapse">
            <div class="panel-body">
              <h3 data-i18n="glossary:navbar.readAnotherBoard.panelHeader"></h3>
              <p data-i18n="glossary:navbar.readAnotherBoard.description"></p>
              <select id="otherAllowedCells"></select>
              <button type="button" class="btn btn-primary" id="bExtMyBoard" data-i18n="glossary:navbar.readAnotherBoard.btn" disabled></button>
            </div>
            <span class="popupAlertArea" style="color:red">
              <aside id="popupReadAllowedErrorMsg"></aside>
            </span>
          </div>
          <div id="sendAllowedMessage" class="panel-collapse collapse">
            <div class="panel-body">
              <h3 data-i18n="glossary:navbar.sendReadPermissionRequest.panelHeader">Add another MyBoard</h3>
              <p data-i18n="glossary:navbar.sendReadPermissionRequest.description">List of MyBoard which you can ask for read permission</p>
              <select id="requestCells"></select>
              <button type="button" class="btn btn-primary" id="bSendAllowed" data-i18n="glossary:navbar.sendReadPermissionRequest.btn" disabled></button>
            </div>
            <span class="popupAlertArea" style="color:red">
              <aside id="popupSendAllowedErrorMsg"></aside>
            </span>
          </div>
          <div id="listAllowed" class="panel-collapse collapse">
            <div class="panel-body">
              <h3 data-i18n="glossary:navbar.readPermissionStatus.panelHeader">Read permission management</h3>
              <p data-i18n="glossary:navbar.readPermissionStatus.description"></p>
              <table id="allowedCellList"></table>
            </div>
          </div>
          <div id="receiveMessage" class="panel-collapse collapse">
            <div class="panel-body">
              <h3 data-i18n="navbar.notification.panelHeader"></h3>
              <div class="panel-group" id="messageList"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="col-md-12 col-xs-12" align="center">
      <div class="panel panel-default disp_board">
        <table class="table table-bordered">
          <tr>
            <td class="info text-center">
              <span class="small" data-i18n="glossary:msg.info.writeSomething"></span>
            </td>
          </tr>
          <tr height="70%">
            <td>
              <textarea class="write_board" id="txtMyBoard" readonly></textarea>
            </td>
          </tr>
        </table>
      </div>
      <button type="button" class="btn btn-primary" id="exeEditer" data-i18n="common.edit"></button>
      <div id="errorMsg" style="display:none;"></div>
    </div>
  </div>

  <div id="modal-edit-myboard" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header login-header">
          <h4 class="modal-title" data-i18n="common.edit">Edit</h4>
        </div>
        <div class="modal-body">
           <textarea class="edit_board" id="txtEditMyBoard"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="b-edit-myboard-ok" data-i18n="common.save">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
